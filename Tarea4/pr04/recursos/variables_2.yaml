variables_debconf:
  shared/organization:
    vtype: string
    value: nodomain

  slapd/domain:
    vtype: string
    value: nodomain

  slapd/dump_database:
    vtype: select
    value: when needed

  slapd/dump_database_destdir:
    vtype: string
    value: /var/backups/slapd-VERSION

  slapd/internal/adminpw:
    vtype: password
    value: "{{ ldap_admin_password }}"

  slapd/internal/generated_adminpw:
    vtype: password
    value: "{{ ldap_admin_password }}"

  slapd/invalid_config:
    vtype: boolean
    value: true

  slapd/move_old_database:
    vtype: boolean
    value: true

  slapd/no_configuration:
    vtype: boolean
    value: false

  slapd/password1:
    vtype: boolean
    value: ""

  slapd/password2:
    vtype: boolean
    value: ""

  slapd/password_mismatch:
    vtype: note
    value: ""

  slapd/postinst_error:
    vtype: note
    value: ""

  slapd/purge_database:
    vtype: boolean
    value: false

  slapd/upgrade_slapcat_failure:
    vtype: error
    value: ""
